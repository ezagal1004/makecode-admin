<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Project Management Panel</h1>

        <!-- Dropdowns -->
        <div class="controls">
            <label for="schoolSelect">Select School:</label>
            <select id="schoolSelect" class="dropdown"></select>

            <label for="weekSelect">Select Week:</label>
            <select id="weekSelect" class="dropdown"></select>
        </div>

        <!-- Project List -->
        <ul id="projects" class="project-list"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
